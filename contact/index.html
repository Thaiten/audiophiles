    <script>
      function expandMenu() {
          var x = document.getElementsByClassName("navigation")[0];
          if (x.className === "navigation") {
              x.className += " responsive";
          } else {
              x.className = "navigation";
          }
      }

  <body>
    <div class="header block">
      <div class="logo">

      <div class="navigation">

        <a href="#" class="active">Contact</a>
      </div>
      <input type="text" name="" class="search" placeholder="Search...">
    </div>
    <div class="content block">
        <h2>Contact</h2>
        <h3>Become a writer</h3>

        <form class="" action="index.html" method="post">
          <label for="name">Tell us your name:</label>
          <input type="text" name="name" placeholder="John Doe">
          <label for="email">How can we reach you?</label>
          <input type="email" name="name" placeholder="john@doe.com">
          <label for="text">Why are you a good fit to our team?</label>
          <textarea name="text" rows="8" cols="80" placeholder="I love headphones because..."></textarea>
          <input type="submit" name="submit" value="Start sharing your experiences!">
        </form>

    </div>
    <script type="text/javascript">
      var x = document.createElement("img");x.src = "../resources/svg/x.svg";x.className = "filterbubblex";
      function filterCategory(category){
        var bubble = document.getElementsByClassName("filterbubble "+category)[0];
         if (bubble.classList.contains("selected")) {
           bubble.classList.remove("selected");
           bubble.removeChild(x);
           for (var i = 0; i < document.getElementsByClassName("reviewFigure").length; i++) {
             var review = document.getElementsByClassName("reviewFigure")[i];
             review.style.display = "grid";
             review.classList.add("animated");
             setTimeout(function(){ for (var i = 0; i < document.getElementsByClassName("reviewFigure").length; i++) {document.getElementsByClassName("reviewFigure")[i].classList.remove("animated");}}, 200);
           }
         }
         else {
           for (var i = 0; i < document.getElementsByClassName("selected").length; i++) {
             document.getElementsByClassName("selected")[i].classList.remove("selected");
           }
           for (var i = 0; i < document.getElementsByClassName("reviewFigure").length; i++) {
             var review = document.getElementsByClassName("reviewFigure")[i];
             var group = (review.dataset.groups);
             if (group != category) {
               review.style.display = 'none';
             }
             else {
               review.style.display = 'grid';
               review.classList.add("animated");
               setTimeout(function(){ for (var i = 0; i < document.getElementsByClassName("reviewFigure").length; i++) {document.getElementsByClassName("reviewFigure")[i].classList.remove("animated");}}, 200);
             }
           }
           bubble.classList.add("selected");
           bubble.appendChild(x);
         }
      }
    </script>
  </body>
